{% extends "base.html" %}
{% load bootstrap_tags %}

{% block content %}

<div class="row justify-content-md-center">
    <div class="col-12 col-md-8">
        <h1>Created/Edit Post</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|as_bootstrap }}
            <a href="{% url 'get_posts' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
</div>

{% endblock %}
