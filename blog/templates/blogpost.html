{% extends "base.html" %}

{% block content %}

<div class="row justify-content-md-center">
    <div class="col-12 col-md-8">
        <h2>Blogposts</h2>
        <a href="{% url 'new_post' %}" class="btn btn-primary">New Post</a>
    </div>
    <div class="col-12 col-md-8">
        {% for post in posts %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Robin - {{ post.created_date }} - <i class="far fa-eye"></i> {{ post.views }}</h6>
                <p class="card-text">{{ post.content|truncatewords:50 }}</p>
                <a href="{% url 'post_detail' post.id %}" class="card-link">View post</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
