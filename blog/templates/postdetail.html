{% extends "base.html" %}

{% block content %}

<div class="row justify-content-md-center">
    <div class="col-12 col-md-8">
        <div class="card">
            <div class="card-header">
                {{ post.title }}
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>{{ post.content }}</p>
                    <div class="blockquote-footer">Author: <cite title="Source Title">Robin</cite> - {{ post.created_date }} <i class="far fa-eye"></i>{{ post.views }}
                        <div class="float-right">
                            <a href="{% url 'get_posts' %}" class="btn btn-secondary mr-2">Back</a>
                            <a href="{% url 'edit_post' post.id %}" class="btn btn-primary">Edit</a>
                        </div>
                    </div>
                </blockquote>
            </div>
        </div>
    </div>
</div>

{% endblock %}
