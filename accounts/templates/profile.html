{% extends "base.html" %}
{% load bootstrap_tags %}

{% block content %}
<div class="row justify-content-md-center">
    <div class="col-12 col-md-8">
        <h2>Welcome {{ user.first_name }}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group col-md-6 d-inline-block">
                {{ user_form|as_bootstrap }}
            </div>
            
            <div class="form-group col-md-6 d-inline-block float-right pb-2">
                {{ profile_form|as_bootstrap }}
                <button class="btn btn-primary" type="submit">Save changes</buttonclass="btn btn-primary">
            </div>
            
            
        </form>
    </div>
</div>

{% endblock %}
