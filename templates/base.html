    <header>

        <div class="container-fluid fixed-top first-nav bg-dark d-none d-lg-block">
            <span class="nav-link nav-link-dark hover-white">HOSTING</span>

            <span class="float-right"><a href="/" class="nav-link nav-link-dark">My

                    {% endif %}

                    <li class="nav-item mr-3"><a href="/" class="nav-link  nav-link-light">Contact</a></li>

            </div>
